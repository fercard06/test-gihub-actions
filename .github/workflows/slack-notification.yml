on:
  workflow_call:
    inputs:
      STATUS:
        required: true
        type: string
        description: "The status of the job (success, failure, or cancelled)"
      ENVIRONMENT:
          type: string
          description: 'Deployment Environment (e.g., dev, qa, prod)'
          required: false
    secrets:
      SLACK_WEBHOOK_URL:
        required: true
        description: "The Slack Incoming Webhook URL"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Webhook
        uses: slackapi/slack-github-action@v2.0.0
        with:
          # When using a webhook, we provide the URL and the payload
          webhook: ${{ secrets.slack_webhook_url }}
          webhook-type: incoming-webhook
          payload: |
              {
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "Deployment of ${{github.repository}} ${{ inputs.STATUS == 'success' && 'succeded ✅' ||  'failed ❌'}}",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "plain_text",
                      "text": "Deploy to ${{inputs.ENVIRONMENT}} ${{ inputs.STATUS == 'success' && 'succeded ✅' ||  'failed ❌'}}"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "plain_text",
                      "text": "*Repo:* ${{ github.repository }}\n*Workflow:* ${{ github.workflow }}\n*Status:* ${{ inputs.STATUS }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build Details>"
                    }
                  }
                ]
              }
