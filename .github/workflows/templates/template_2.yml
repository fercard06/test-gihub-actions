name: Workflow call 2

on:
  workflow_call:
    inputs:
      ENV_NAME:
        required: true
        type: string
      ANOTHER_VAR:
        required: true
        type: string

env:
  GIT_HASH: ${{ github.sha }}

jobs:
  print_variables:
    name: print variables
    runs-on: ubuntu-22.04
    steps:
      - name: Print vars
        run: |
          echo "This is template 2"
          echo "git_hash: $GIT_HASH"
      - name: End
        run: echo "FINISH"
